<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes Customizadas</title>
	<style>
		

		@font-face {
			font-family: "Road";
			src: url("Right Chalk.woff");
		}

		h1 {
			font-size: 6em;
			font-family: "Road";
			text-transform: uppercase;
		}

		p {
			font-size: 6em;
			font-family: "Road";
			text-transform: uppercase;
		}

	</style>
</head>
<body>
 <h1>FONTE Customizadas </h1>
 <p>123456789</p>
</body>
</html>
